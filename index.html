<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Wish</title>
<style>
    body {
        background-color: black;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        margin: 0;
        padding: 0;
        font-weight: bold;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 2vw;
        border: 2px solid white;
        background-color: black;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        font-weight: bold;
    }
    .button:hover {
        background-color: white;
        color: black;
    }
    #birthdayWish {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        padding-top: 10vh;
        z-index: 1;
        box-sizing: border-box;
        font-weight: bold;
    }
    #birthdayBoy {
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-position: center;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: none; /* Initially no background image */
    }
    .balloon {
        position: absolute;
        font-size: 5vw;
        animation: float 5s infinite;
        font-weight: bold;
    }
    @keyframes float {
        0% {
            bottom: -10%;
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        100% {
            bottom: 110%;
            opacity: 0;
        }
    }
    .wish-text {
        font-family: 'Segoe Script', sans-serif;
        font-size: 8vw;
        animation: colorChange 3s infinite alternate;
        margin: 0;
        font-weight: bold;
    }
    @keyframes colorChange {
        0% {
            color: red;
        }
        33% {
            color: blue;
        }
        66% {
            color: green;
        }
        100% {
            color: red;
        }
    }
    p {
        font-size: 3vw;
        margin: 20px auto 0;
        width: 80%;
        padding: 10px;
        box-sizing: border-box;
        font-weight: bold;
    }
    @media (max-width: 600px) {
        .button {
            font-size: 4vw;
            padding: 8px 16px;
        }
        .wish-text {
            font-size: 12vw;
        }
        .balloon {
            font-size: 8vw;
        }
        p {
            font-size: 5vw;
            width: 90%;
            padding: 8px;
        }
    }
</style>
</head>
<body>
    <div id="birthdayBoy">
        <div id="buttonContainer" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <button class="button" onclick="showBirthday()">Click Me</button>
        </div>
    </div>
    <div id="birthdayWish">
        <h1 class="wish-text">Happy Birthday!</h1>
        <div>
            <div class="balloon" style="left: 10%; bottom: -10%;">üêç</div>
            <div class="balloon" style="left: 30%; bottom: -10%;">üêç</div>
            <div class="balloon" style="left: 50%; bottom: -10%;">üêç</div>
            <div class="balloon" style="left: 70%; bottom: -10%;">üêç</div>
            <div class="balloon" style="left: 90%; bottom: -10%;">üêç</div>
        </div>
        <p>May your day be filled with joy and blessings.</p>
        <audio id="birthdaySong" autoplay hidden>
            <source src="birthday_song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        function showBirthday() {
            document.getElementById("birthdayBoy").style.backgroundImage = "url('https://cdn.britannica.com/28/239528-050-D89C8118/reticulated-python-Malayopython-reticulatus.jpg')";
            document.getElementById("birthdayWish").style.display = "block";
            document.getElementById("buttonContainer").style.display = "none";
        }
    </script>
</body>
</html>
